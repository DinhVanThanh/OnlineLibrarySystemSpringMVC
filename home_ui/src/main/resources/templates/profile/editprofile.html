<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="template/layout :: page">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div th:fragment="content">
            <h1 class="page-header">Sửa thông tin cá nhân</h1>
            <div class="row">
                <!-- edit form column -->
                <div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-2 personal-info">

                    <h3></h3>
                    <form class="form-horizontal" role="form" th:action="@{/home/EditUserInfo}" th:method="post">
                        <input name="readerid" type="hidden" th:value="${reader.getId()}" />
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Họ tên:</label>
                            <div class="col-lg-8">
                                <input name="hoten" class="form-control"  th:value="${reader.getName()}"   type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Giới tính:</label>
                            <div class="col-lg-8">
                                <select name="gioitinh" class="form-control">
                                    <option th:selected="${reader.getSex()}=='Nam'?'selected'" value="Nam">Male</option>
                                    <option th:selected="${reader.getSex()}=='Nu'?'selected'" value="Nu">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Ngày sinh:</label>
                            <div class="col-lg-8">
                                <input name="ngaysinh" th:value="${#dates.format(reader.getBirthDay(), 'yyyy-MM-dd')}"   type='date' class="form-control" id='datetimepicker4' />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Số điện thoại:</label>
                            <div class="col-lg-8">
                                <input th:value="${reader.getPhoneNumber()}"   name="sodienthoai" class="form-control"   type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Địa chỉ:</label>
                            <div class="col-lg-8">
                                <input th:value="${reader.getAddress()}"   name="diachi" class="form-control"   type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Email:</label>
                            <div class="col-lg-8">
                                <input th:value="${reader.getEmail()}"   name="email" class="form-control"  type="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                                <input class="btn btn-primary" value="Lưu thay đổi" type="submit">
                                <span></span>
                                <input class="btn btn-default" value="Reset" type="reset">
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </body>
</html>
