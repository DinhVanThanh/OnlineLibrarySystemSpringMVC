<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:include="template/layout :: page">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <div th:fragment="content">

                <!-- top tiles -->
                <div class="row tile_count">
                    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                        <span class="count_top">Tổng số sách</span>
                        <div class="count" th:text="${totalbook}"></div>
                    </div>
                    <div class="col-md-3 col-sm-4 col-xs-6 tile_stats_count">
                        <span class="count_top">Tổng số lượt mượn sách</span>
                        <div class="count" th:text="${totalborrowbook}"></div>

                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-6 tile_stats_count">
                        <span class="count_top">Tổng số lượt đặt mua sách</span>
                        <div class="count green"  th:text="${totalorderbook}"></div>

                    </div>
                    <div class="col-md-3 col-sm-4 col-xs-6 tile_stats_count">
                        <span class="count_top">Tổng số lượt trả sách</span>
                        <div class="count green"  th:text="${totalreturnbook}"></div>

                    </div>
                </div>
                <!-- /top tiles -->

        </div>
    </body>
</html>
