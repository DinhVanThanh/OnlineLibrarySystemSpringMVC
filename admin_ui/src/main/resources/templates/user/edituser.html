<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="template/layout :: page">
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
    </head>
    <body>
        <div th:fragment="content">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Chỉnh sửa thông tin người dùng</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Settings 1</a>
                                        </li>
                                        <li><a href="#">Settings 2</a>
                                        </li>
                                    </ul>
                                </li>
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br />
                            <form method="GET" th:action="@{/admin/saveediteduser}" class="form-horizontal form-label-left">
                                <input type="hidden" th:value="${reader}" name="readerid"/>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"   >Họ tên <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input th:value="${user.name}" type="text" name="name" required="required" class="form-control col-md-7 col-xs-12" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"  >Số điện thoại<span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <!--<input type="text" id="phonenumber" name="phonenumber" required="required" class="form-control col-md-7 col-xs-12" />-->
                                        <input th:value="${user.phoneNumber}" name="phonenumber" type="text" class="form-control" data-inputmask="'mask' : '(999) 999-9999'"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address" class="control-label col-md-3 col-sm-3 col-xs-12">Địa chỉ</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input th:value="${user.address}"  class="form-control col-md-7 col-xs-12" type="text" name="address" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Giới tính</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">

                                        <div id="gender" class="btn-group" data-toggle="buttons">
                                            <label th:classappend="${user.sex=='Nam'}?'btn btn-primary':'btn btn-default'" id="male"  data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                                <input  type="radio" name="gender" value="Nam"/> &nbsp; Nam &nbsp;
                                            </label>
                                            <label th:classappend="${user.sex=='Nữ'}?'btn btn-primary':'btn btn-default'" id="female"  data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                                <input type="radio" name="gender" value="Nữ"/> Nữ
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Ngày sinh <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <!--<input id="birthday" class="date-picker form-control col-md-7 col-xs-12" required="required" type="date"/>-->

                                        <!--<div class="col-md-11 xdisplay_inputx form-group has-feedback">-->
                                        <input name="birthday" th:value="${#dates.format(user.birthDay, 'yyyy-MM-dd')}" type="date" class="form-control has-feedback-left"  />
                                        <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>

                                        <!--</div>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Email <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input th:value="${user.email}" name="email" class="date-picker form-control col-md-7 col-xs-12" required="required" type="email"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Mã số người dùng<span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input name="readercode" th:value="${user.readerCode}"   class="date-picker form-control col-md-7 col-xs-12" required="required" type="text"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Loại người dùng<span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select name="readertype" id="TypeOfReader" class="select2_single form-control" tabindex="-1" autocomplete="on">
                                            <option></option>
                                            <option  th:each="item:${readertype}"  th:value="${item.getId()}" th:selected="${item.getTypeName()==user.readerType.typeName}?'selected'"  th:text="${item.getTypeName()}"></option>

                                        </select>
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <a th:href="@{/admin/user}"  class="btn btn-primary" type="button">Hủy</a>
                                        <button class="btn btn-primary" type="reset">Mặc định</button>
                                        <button type="submit" class="btn btn-success">Sửa</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- jQuery -->
            <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#male').click(function () {
                        $(this).removeClass('btn-default');
                        $(this).addClass('btn-primary');
                        $('#female').removeClass('btn-primary');
                        $('#female').addClass('btn-default');
                    });
                    $('#female').click(function () {
                        $(this).removeClass('btn-default');
                        $(this).addClass('btn-primary');
                        $('#male').removeClass('btn-primary');
                        $('#male').addClass('btn-default');
                    });
                });
            </script>
        </div>

    </body>
</html>
