<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="template/layout :: page">
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
    </head>
    <body>
        <div th:fragment="content">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Chỉnh sửa thông tin nhà xuất bản</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Settings 1</a>
                                        </li>
                                        <li><a href="#">Settings 2</a>
                                        </li>
                                    </ul>
                                </li>
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br />
                            <form id="demo-form2" class="form-horizontal form-label-left "  th:action="@{/admin/solveEditPub}">

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="PublihserName">Tên nhà xuất bản <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input th:value="${item.publisherName}" name="PublihserName" type="text" id="PublihserName" required="required" class="form-control col-md-7 col-xs-12" />
                                        <input type="hidden" th:value="${id}" name="id"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="phonenumber">Số điện thoại <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <!--<input type="text" id="phonenumber" name="phonenumber" required="required" class="form-control col-md-7 col-xs-12" />-->
                                        <input th:value="${item.phoneNumber}" name="phonenumber" id="phonenumber" type="text" class="form-control" data-inputmask="'mask' : '(999) 999-9999'"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address" class="control-label col-md-3 col-sm-3 col-xs-12">Địa chỉ</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input th:value="${item.address}" id="address" class="form-control col-md-7 col-xs-12" type="text" name="address" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Email <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input th:value="${item.email}" name="email" id="email" class="date-picker form-control col-md-7 col-xs-12" required="required" type="email"/>
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <button class="btn btn-primary" type="button">Đóng</button>
                                        <button class="btn btn-primary" type="reset">Mặc định</button>
                                        <button type="submit" class="btn btn-success">Chỉnh sửa</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
